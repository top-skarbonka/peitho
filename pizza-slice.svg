<svg width="300" height="300" viewBox="0 0 300 300"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ser -->
    <radialGradient id="cheese" cx="40%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fff2b3"/>
      <stop offset="60%" stop-color="#f6c453"/>
      <stop offset="100%" stop-color="#e09b2d"/>
    </radialGradient>

    <!-- rant -->
    <linearGradient id="crust" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e6a96b"/>
      <stop offset="100%" stop-color="#b36a2e"/>
    </linearGradient>

    <!-- cień -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8"
        flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- połysk -->
    <radialGradient id="shine" cx="30%" cy="20%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- kawałek -->
  <g filter="url(#shadow)">

    <!-- ser -->
    <path d="
      M150 20
      L270 270
      A260 260 0 0 1 30 270
      Z"
      fill="url(#cheese)"/>

    <!-- rant -->
    <path d="
      M30 270
      A260 260 0 0 1 270 270
      L255 255
      A230 230 0 0 0 45 255
      Z"
      fill="url(#crust)"/>

    <!-- pepperoni -->
    <g fill="#b91c1c">
      <circle cx="150" cy="110" r="20"/>
      <circle cx="110" cy="170" r="18"/>
      <circle cx="190" cy="180" r="17"/>
    </g>

    <!-- bazylia -->
    <g fill="#15803d">
      <ellipse cx="140" cy="150" rx="6" ry="14" transform="rotate(-20 140 150)"/>
      <ellipse cx="170" cy="160" rx="6" ry="14" transform="rotate(15 170 160)"/>
    </g>

    <!-- połysk sera -->
    <path d="
      M150 40
      L210 210
      A180 180 0 0 0 90 210
      Z"
      fill="url(#shine)"/>

  </g>
</svg>
